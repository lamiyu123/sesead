<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image in Alert</title>
<style>
  .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);
  }
  .modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
  }
  img {
    width: 100%;
  }
</style>
</head>
<body>
 
<button onclick="openModal()">Show Image</button>
 
<div id="myModal" class="modal">
  <div class="modal-content">
    <span onclick="closeModal()" class="close">&times;</span>
    <img src="32.png" alt="Your Image">
  </div>
</div>
 
<script>
function openModal() {
  document.getElementById('myModal').style.display = 'block';
}
 
function closeModal() {
  document.getElementById('myModal').style.display = 'none';
}
</script>
 
</body>
</html>
